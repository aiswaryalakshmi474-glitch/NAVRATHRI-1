<!doctype html> <html> <head> <meta charset="utf-8"> <title>Face Filter (Animated)</title> <meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
  .note { position:fixed; top:8px; left:8px; color:#fff; font:14px system-ui,sans-serif; opacity:.85 }
  .note b { color:#ffd54f }
</style>
</head> <body> <div class="note"> Edit only: <b>model.glb</b> below. Too big? change <b>scale</b>. Too dark? lights added. </div>
<a-scene mindar-face vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false">
  <a-assets>
    <!-- Use the exact filename; put GLB next to index.html -->
    <a-asset-item id="model" src="./model.glb"></a-asset-item>
  </a-assets>

  <!-- Lights so models arenâ€™t dull/dark -->
  <a-entity light="type: ambient; intensity: 0.9"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>

  <a-camera position="0 0 0"></a-camera>

  <!-- Forehead anchor (try 152 for nose) -->
  <a-entity mindar-face-target="anchorIndex: 168">
    <a-entity
      gltf-model="#model"
      animation-mixer
      position="0 0 0"
      scale="0.25 0.25 0.25">
    </a-entity>
  </a-entity>
</a-scene></body> </html>
</body> </html>
